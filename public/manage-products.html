<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý sản phẩm</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🛒 Quản lý Sản phẩm</h1>

  <section>
    <form id="product-form">
      <input type="text" id="name" placeholder="Tên sản phẩm" required />
      <input type="number" id="price" placeholder="Giá" required />
      <input type="number" id="quantity" placeholder="Số lượng" required />
      <input type="text" id="category" placeholder="Danh mục" />
      <input type="text" id="image" placeholder="Link ảnh (tùy chọn)" />
      <textarea id="description" placeholder="Mô tả (tuỳ chọn)"></textarea>
      <button type="submit">➕ Thêm sản phẩm</button>
    </form>
  </section>

  <section>
    <h2>📦 Danh sách sản phẩm</h2>
    <ul id="product-list"></ul>
  </section>

  <script src="manage-products.js"></script>
</body>
</html>
