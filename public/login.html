<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập - SmartShop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <form id="loginForm">
      <h2>Đăng nhập SmartShop</h2>

      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" name="username" required placeholder="admin hoặc user..." />

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" name="password" required placeholder="Mật khẩu..." />

      <button type="submit">Đăng nhập</button>

      <div id="message" style="margin-top: 10px; font-weight: bold;"></div>

      <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = form.username.value.trim();
      const password = form.password.value.trim();

      try {
        const res = await fetch("https://smartshop-project.onrender.com/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem("token", data.token);
          messageDiv.style.color = "green";
          messageDiv.textContent = "✅ Đăng nhập thành công!";

          // Chuyển hướng theo vai trò
          setTimeout(() => {
            if (data.role === 'admin') {
              window.location.href = "manage-users.html";
            } else {
              window.location.href = "dashboard.html";
            }
          }, 1000);
        } else {
          messageDiv.style.color = "red";
          messageDiv.textContent = data.msg || "Đăng nhập thất bại!";
        }
      } catch (error) {
        console.error("Lỗi:", error);
        messageDiv.style.color = "red";
        messageDiv.textContent = "Không thể kết nối đến máy chủ.";
      }
    });
  </script>
</body>
</html>
