<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập - SmartShop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <form id="loginForm">
      <h2>Đăng nhập SmartShop</h2>

      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" name="username" required placeholder="admin hoặc user..." />

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" name="password" required placeholder="Mật khẩu..." />

      <button type="submit">Đăng nhập</button>

      <div id="message" style="margin-top: 10px; font-weight: bold;"></div>

      <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = form.username.value.trim();
      const password = form.password.value.trim();

      try {
        const res = await fetch("https://smartshop-project.onrender.com/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

if (res.ok && data.token) {
  localStorage.setItem("token", data.token);
  msg.style.color = "green";
  msg.textContent = "✅ Đăng nhập thành công!";

  // Gọi API để kiểm tra role
  const userRes = await fetch("https://smartshop-server.onrender.com/api/users/me", {
    headers: {
      Authorization: "Bearer " + data.token
    }
  });
  const userData = await userRes.json();

  if (userData.role === "admin") {
    window.location.href = "manage-users.html";
  } else {
    window.location.href = "dashboard.html";
  }
} else {
  msg.style.color = "red";
  msg.textContent = "❌ Đăng nhập thất bại!";
}

  </script>
</body>
</html>
