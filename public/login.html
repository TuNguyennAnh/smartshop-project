<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập SmartShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #4f46e5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập SmartShop</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập" required />
    <input type="password" id="password" placeholder="Mật khẩu" required />
    <button onclick="login()">Đăng nhập</button>
    <div id="message" class="message"></div>
    <div class="link">
      Chưa có tài khoản? <a href="register.html">Đăng ký</a>
    </div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (!username || !password) {
        msg.textContent = "Vui lòng nhập đầy đủ thông tin.";
        msg.style.color = "red";
        return;
      }

      try {
        const res = await fetch("https://smartshop-project.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (!res.ok) {
          msg.textContent = data.message || data.msg || "Đăng nhập thất bại.";
          msg.style.color = "red";
          return;
        }

        localStorage.setItem("token", data.token);

        const userRes = await fetch("https://smartshop-project.onrender.com/api/users/me", {
          headers: { Authorization: "Bearer " + data.token }
        });

        const userData = await userRes.json();

        if (!userRes.ok || !userData.role) {
          msg.textContent = "Không xác định được vai trò người dùng.";
          msg.style.color = "red";
          return;
        }

        msg.textContent = "✅ Đăng nhập thành công!";
        msg.style.color = "green";

        setTimeout(() => {
          if (userData.role === "admin") {
            window.location.href = "manage-users.html";
          } else if (userData.role === "employee") {
            window.location.href = "employee-dashboard.html";
          } else {
            window.location.href = "dashboard.html";
          }
        }, 1000);
      } catch (err) {
        msg.textContent = "Lỗi kết nối đến máy chủ.";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
