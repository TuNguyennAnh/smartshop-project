<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartShop Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #4f46e5;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #4338ca;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      color: red;
      font-weight: bold;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập SmartShop</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn">Đăng nhập</button>
      <div class="message" id="message"></div>
    </form>
    <div class="register-link">
      Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      messageDiv.textContent = "";

      if (!username || !password) {
        messageDiv.textContent = "Vui lòng nhập đầy đủ thông tin.";
        return;
      }

      try {
        const res = await fetch("https://smartshop-project.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          messageDiv.textContent = data.message || "Đăng nhập thất bại!";
          return;
        }

        localStorage.setItem("token", data.token);
        messageDiv.style.color = "green";
        messageDiv.textContent = "Đăng nhập thành công!";
         
        if (res.ok && data.token) {
  localStorage.setItem("token", data.token);
  msg.style.color = "green";
  msg.textContent = "✅ Đăng nhập thành công!";
  
  // Phân trang theo vai trò
  setTimeout(() => {
    if (data.role === 'admin') {
      window.location.href = "manage-users.html"; // admin vào trang quản lý
    } else {
      window.location.href = "dashboard.html"; // người dùng vào dashboard thường
    }
  }, 1000);
}
        
  </script>
</body>
</html>
