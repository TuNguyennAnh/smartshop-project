<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký - SmartShop</title>
  <style>
    body {
      background: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .message.error {
      color: red;
    }

    .message.success {
      color: green;
    }

    .link {
      text-align: center;
      margin-top: 12px;
    }

    .link a {
      text-decoration: none;
      color: #007bff;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tạo tài khoản</h2>
    <input type="text" id="username" placeholder="Tên người dùng" required />
    <input type="password" id="password" placeholder="Mật khẩu" required />
    <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required />
    <button onclick="register()">Đăng ký</button>
    <div id="message" class="message"></div>
    <div class="link">
      Đã có tài khoản? <a href="login.html">Đăng nhập</a>
    </div>
  </div>

  <script>
    async function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const message = document.getElementById('message');

      message.textContent = '';
      message.className = 'message';

      if (!username || !password || !confirmPassword) {
        message.textContent = 'Vui lòng nhập đầy đủ thông tin.';
        message.classList.add('error');
        return;
      }

      if (password !== confirmPassword) {
        message.textContent = 'Mật khẩu xác nhận không khớp.';
        message.classList.add('error');
        return;
      }

      try {
        const res = await fetch('https://smartshop-server.onrender.com/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          message.textContent = 'Đăng ký thành công! Đang chuyển hướng...';
          message.classList.add('success');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          message.textContent = data.message || 'Đăng ký thất bại!';
          message.classList.add('error');
        }
      } catch (err) {
        message.textContent = 'Lỗi máy chủ hoặc mạng. Thử lại sau.';
        message.classList.add('error');
      }
    }
  </script>
</body>
</html>
